<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>California Housing Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: #fff;
        font-family: "Poppins", sans-serif;
      }
      .container {
        margin-top: 60px;
        max-width: 650px;
        background: #fff;
        color: #333;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .heading {
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
        color: #0072ff;
      }
      .btn-custom {
        width: 100%;
        background-color: #0072ff;
        color: #fff;
        font-weight: bold;
        border-radius: 8px;
        transition: 0.3s;
      }
      .btn-custom:hover {
        background-color: #0056cc;
      }
      .result-box {
        margin-top: 20px;
        padding: 15px;
        text-align: center;
        border-radius: 8px;
        background-color: #f8f9fa;
        font-size: 1.2rem;
        font-weight: bold;
        color: #0072ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">California Housing Price Prediction</h2>
      <form id="predictionForm">
        <div class="mb-3">
          <label class="form-label">Median Income</label>
          <input
            type="number"
            step="0.0001"
            class="form-control"
            name="income"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">House Age</label>
          <input type="number" class="form-control" name="house_age" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Average Rooms</label>
          <input
            type="number"
            step="0.0001"
            class="form-control"
            name="avg_rooms"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Average Bedrooms</label>
          <input
            type="number"
            step="0.0001"
            class="form-control"
            name="avg_bedrooms"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Population</label>
          <input
            type="number"
            class="form-control"
            name="population"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Average Occupancy</label>
          <input
            type="number"
            step="0.0001"
            class="form-control"
            name="avg_occupancy"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Latitude</label>
          <input
            type="number"
            step="0.0001"
            class="form-control"
            name="latitude"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Longitude</label>
          <input
            type="number"
            step="0.0001"
            class="form-control"
            name="longitude"
            required
          />
        </div>

        <button type="submit" class="btn btn-custom">Predict Price</button>
      </form>

      <div class="result-box" id="result" style="display: none">
        Predicted House Price: <span id="predictionValue"></span>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
      document
        .getElementById("predictionForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const features = [
            parseFloat(formData.get("income")),
            parseFloat(formData.get("house_age")),
            parseFloat(formData.get("avg_rooms")),
            parseFloat(formData.get("avg_bedrooms")),
            parseFloat(formData.get("population")),
            parseFloat(formData.get("avg_occupancy")),
            parseFloat(formData.get("latitude")),
            parseFloat(formData.get("longitude")),
          ];

          const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ features }),
          });

          const result = await response.json();
          if (result.prediction) {
            document.getElementById(
              "predictionValue"
            ).textContent = `$${result.prediction.toFixed(2)}`;
            document.getElementById("result").style.display = "block";
          } else {
            alert("Error: " + result.error);
          }
        });
    </script>
  </body>
</html>
