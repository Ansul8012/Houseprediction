<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>California Housing Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        border: none;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }
      .card-header {
        background: linear-gradient(135deg, #0072ff, #00c6ff);
        color: #fff;
        font-weight: bold;
        text-align: center;
        padding: 20px;
        font-size: 1.3rem;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
      }
      .form-label {
        font-weight: 500;
        color: #333;
      }
      .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #ddd;
        transition: all 0.3s;
      }
      .form-control:focus {
        border-color: #0072ff;
        box-shadow: 0 0 8px rgba(0, 114, 255, 0.4);
      }
      .btn-custom {
        width: 100%;
        background: linear-gradient(135deg, #0072ff, #00c6ff);
        color: #fff;
        font-weight: bold;
        border-radius: 10px;
        padding: 12px;
        transition: transform 0.2s ease-in-out;
        border: none;
      }
      .btn-custom:hover {
        transform: scale(1.03);
        background: linear-gradient(135deg, #0056cc, #0094ff);
      }
      .result-box {
        margin-top: 25px;
        padding: 18px;
        text-align: center;
        border-radius: 12px;
        background: #f1f5ff;
        font-size: 1.2rem;
        font-weight: 600;
        color: #0072ff;
        box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">üè° California Housing Price Prediction</div>
        <div class="card-body">
          <form id="predictionForm">
            <div class="mb-3">
              <label class="form-label">Median Income</label>
              <input
                type="number"
                step="0.0001"
                class="form-control"
                name="income"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">House Age</label>
              <input
                type="number"
                class="form-control"
                name="house_age"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Average Rooms</label>
              <input
                type="number"
                step="0.0001"
                class="form-control"
                name="avg_rooms"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Average Bedrooms</label>
              <input
                type="number"
                step="0.0001"
                class="form-control"
                name="avg_bedrooms"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Population</label>
              <input
                type="number"
                class="form-control"
                name="population"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Average Occupancy</label>
              <input
                type="number"
                step="0.0001"
                class="form-control"
                name="avg_occupancy"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Latitude</label>
              <input
                type="number"
                step="0.0001"
                class="form-control"
                name="latitude"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Longitude</label>
              <input
                type="number"
                step="0.0001"
                class="form-control"
                name="longitude"
                required
              />
            </div>

            <button type="submit" class="btn btn-custom">
              üîÆ Predict Price
            </button>
          </form>

          <div class="result-box" id="result" style="display: none">
            Predicted House Price: <span id="predictionValue"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
      document
        .getElementById("predictionForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const features = [
            parseFloat(formData.get("income")),
            parseFloat(formData.get("house_age")),
            parseFloat(formData.get("avg_rooms")),
            parseFloat(formData.get("avg_bedrooms")),
            parseFloat(formData.get("population")),
            parseFloat(formData.get("avg_occupancy")),
            parseFloat(formData.get("latitude")),
            parseFloat(formData.get("longitude")),
          ];

          const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ features }),
          });

          const result = await response.json();
          if (result.prediction) {
            document.getElementById(
              "predictionValue"
            ).textContent = `$${result.prediction.toFixed(2)}`;
            document.getElementById("result").style.display = "block";
          } else {
            alert("Error: " + result.error);
          }
        });
    </script>
  </body>
</html>
